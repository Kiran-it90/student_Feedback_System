<!DOCTYPE html>
<html lang="en">
<head>
  <a href="{{ url_for('logout') }}" style="float:right;">Logout</a>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #2c3e50, #4ca1af);
      color: white;
      padding: 30px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      padding: 12px 15px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      text-align: left;
    }
    th {
      background-color: rgba(255, 255, 255, 0.2);
    }
    tr:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }
    .logout {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background: #e74c3c;
      color: white;
      border: none;
      border-radius: 8px;
      text-align: center;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üìä Admin Feedback Dashboard</h1>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Course</th>
        <th>Rating</th>
        <th>Comments</th>
      </tr>
    </thead>
    <tbody>
      {% for feedback in feedbacks %}
      <tr>
        <td>{{ feedback[0] }}</td>
        <td>{{ feedback[1] }}</td>
        <td>{{ feedback[2] }}</td>
        <td>{{ feedback[3] }}</td>
        <td>{{ feedback[4] }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <a class="logout" href="{{ url_for('index') }}">üè† Go to Home</a>
</body>
</html>
