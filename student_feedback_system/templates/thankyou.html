<!DOCTYPE html>
<html>
<head>
    <title>Thank You</title>
    <style>
        body {
            background: linear-gradient(135deg, #00b4db, #0083b0);
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
        }

        .thank-you-box {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.2);
        }

        .thank-you-box h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .thank-you-box p {
            font-size: 18px;
        }

        .home-button {
            margin-top: 30px;
            padding: 12px 25px;
            background-color: #00ffc3;
            color: #000;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .home-button:hover {
            background-color: #00e6ac;
        }
    </style>
</head>
<body>
    <div class="thank-you-box">
        <h1>üéâ Thank You for Your Feedback!</h1>
        <p>Your feedback has been recorded successfully.</p>
        <a class="home-button" href="/">üè† Go to Home</a>
    </div>
</body>
</html>
